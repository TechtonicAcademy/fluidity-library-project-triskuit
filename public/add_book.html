<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/SCSS/index.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <nav class="nav">
        <div class="nav__wrapper">
            <div class="nav__left">
                <div class="nav__logo">The Library</div>
            </div>
            <div class="nav__right">
                <ul class="nav__links">
                    <li class="nav__li"><a href="landing_page.html" class="nav__link nav__link--active">home</a></li>
                    <li class="nav__li"><a href="bookshelf_view.html" class="nav__link">bookshelf</a></li>
                    <li class="nav__li"><a href="add_book.html" class="nav__link">add book</a></li>
                    <form action="#" class="nav__form">
                        <input type="text" placeholder="Search by Title/Author" class="nav__search">
                        <button class="nav__button" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </ul>
                <img src="/src/SCSS/assets/images/Hamburger_icon.svg" alt="Menu Icon" class="nav__icon">
            </div>
        </div>
    </nav>

    <form action="#" class="edit_form">

        <h1 class="edit_form__h1">Add Book</h1>
        <div class="edit_form__left">
            <div class="edit_form__input_block">
                <label for="title" class="edit_form__label">Title</label>
                <input type="text" class="edit_form__input" name="title" id="">
            </div>
    
            <div class="edit_form__input_block author">
                <label for="author" class="edit_form__label">Author</label>
                <input type="text" class="edit_form__input" name="author">
            </div>
        </div>


        <div class="edit_form__book_cover_wrapper">
            <img src="../src/SCSS/assets/images/books/placeholder_book_cover.jpeg
" alt="Book cover" class="edit_form__image">
            <button type="button" class="edit_form__btn">Change Image</button>
        </div>

        <div class="edit_form__left">
            <div class="edit_form__input_block">
                <label for="synopsis" class="edit_form__label">Synopsis</label>
                <textarea name="synopsis" class="edit_form__input" id="" cols="30"
                    rows="10"></textarea>
            </div>
            <div class="edit_form__input_block">
                <label for="publish_date" class="edit_form__label">Published</label>
                <input type="date" class="edit_form__input" name="published_date">
            </div>
            <div class="edit_form__input_block">
                <label for="pages" class="edit_form__label">Pages</label>
                <input type="number" class="edit_form__input" name="pages" min=1 max=2000>
            </div>
            <div class="edit_form__input_block">
                <label for="stars" class="edit_form__label">Rating</label>
                <span class="edit_form__stars" name="stars">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="far fa-star" aria-hidden="true"></i>
                    <i class="far fa-star" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="edit_form__btns">
            <button type="submit" class="edit_form__btn edit_form__btn--submit">Submit</button>
            <button type="button" class="edit_form__btn">Cancel</button>
        </div>

    </form>

    <footer class="footer">
        <p class="footer__text">
            Copyright 2021 ya boi
        </p>
    </footer>

</body>

</html>
